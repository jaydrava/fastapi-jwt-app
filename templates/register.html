<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="/static/js/register.js" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm" method="post" action="/users/register_form">
        <label>Email: <input type="email" id="email" name="email" required></label><br />
        <label>Password: <input type="password" id="password" name="password" required minlength="6"></label><br />
        <label>Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"></label><br />
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>
</body>
</html>
